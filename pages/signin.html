<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; connect-src 'self' https://web.marybillconglomerate.com.ng;">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mary Bill Conglomerate Ltd</title>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <!-- <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            </div>
        </div> -->
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" id="chRow">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="#" class="">
                                <h4 class="text-primary">Mary Bill <br> Conglomerate Ltd</h4>
                            </a>
                            <h4>Sign In</h4>
                        </div>
                        <form id="signinForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="e.g: johndoe"
                                    required>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="role" required>
                                    <option value="">Select Role</option>
                                    <option value="salesRep">Sales Rep</option>
                                    <option value="storeManager">Store manager</option>
                                </select>
                                <label for="floatingRole">Select Role</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required>
                                <label for="password">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <!-- <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div> -->
                                <!-- <a href="">Forgot Password</a> -->
                            </div>
                            <button type="submit" id="loginBtn" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- <button id="setBTN">Set</button>
    <button id="testBTN">verify</button> -->

    <!-- Template Javascript -->
    <script src="../renderer/renderer.js"></script>

    <script src="../assets/js/requests.js"></script>
</body>

</html>
