<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Marybill Conglomerate</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <!-- Placeholder for Logo if not available, using existing app-icon path from other pages -->
          <img
            src="../assets/images/app-icon.jpg"
            alt="Marybill Logo"
            class="shadow-sm"
          />
          <h4 class="auth-title">Marybill Conglomerate</h4>
          <p class="auth-subtitle">Sign in to access your dashboard</p>
        </div>

        <form id="signinForm">
          <div class="mb-3 text-start">
            <label class="form-label fw-medium small text-muted"
              >Username</label
            >
            <div class="input-group auth-input-group">
              <span class="input-group-text text-muted ps-3">
                <i class="bi bi-person"></i>
              </span>
              <input
                type="text"
                class="form-control py-3 ps-2"
                id="username"
                placeholder="Enter your username"
                required
              />
            </div>
          </div>
          <div class="mb-4 text-start">
            <label class="form-label fw-medium small text-muted"
              >Password</label
            >
            <div class="input-group auth-input-group">
              <span class="input-group-text text-muted ps-3">
                <i class="bi bi-lock"></i>
              </span>
              <input
                type="password"
                class="form-control py-3 ps-2"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-auth">Sign In</button>
        </form>

        <div class="auth-footer py-2 mt-3 border-top">
          <div
            class="d-flex justify-content-between align-items-center small text-muted"
          >
            <span
              >&copy; 2025 Marybill Conglomerate Ltd.
              <span class="app-version opacity-50 small">v...</span></span
            >
            <a
              href="#"
              id="checkUpdateBtn"
              class="text-decoration-none text-primary fw-medium"
            >
              <i class="bi bi-arrow-clockwise me-1"></i> Check for Updates
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../renderer/renderer.js"></script>
  </body>
</html>
