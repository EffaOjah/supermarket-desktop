<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<style>
    .login-form .picture {
        height: 505px !important;
    }
</style>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid nav">
            <a class="navbar-brand" href="index.html">Mary Bill <br> Conglomerate Ltd</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="manager.html">Manager</a></li>
                    <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="stock.html">Stock</a></li>
                    <li class="nav-item"><a class="nav-link" href="suppliers.html">Suppliers</a></li>
                    <li class="nav-item"><a class="nav-li`nk" href="branches.html">Branches</a></li>
                    <li class="nav-item"><a class="nav-link" href="staff.html">Staff</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid row m-auto login-form mt-2">
        <form action="/" class="was-validated p-5 col-lg-6">
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <!-- <div class="valid-feedback">Valid.</div> -->
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select class="form-select" id="role">
                    <option value="Sales Rep">Sales Rep</option>
                    <option value="Sales Rep">Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <!-- <div class="valid-feedback">Valid.</div> -->
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label text-dark" for="myCheck">I agree on blabla.</label>
                <!-- <div class="valid-feedback">Valid.</div> -->
            </div>
            <button type="submit" class="btn btn-secondary w-100 ">Submit</button>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Signup</a></p>
        </form>
        <div class="picture col-lg-6" style="margin: 0; padding: 0;">
            <img src="./assets/images/intro-bg.jpg" style="width: 100%; height: 100%;">
        </div>
    </div>

    <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
