<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Supermarket Sales</title>

    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid nav">
            <a class="navbar-brand" href="index.html">Supermarket System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="manager.html">Manager</a></li>
                    <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="stock.html">Stock</a></li>
                    <li class="nav-item"><a class="nav-link" href="suppliers.html">Suppliers</a></li>
                    <li class="nav-item"><a class="nav-link" href="branches.html">Branches</a></li>
                    <li class="nav-item"><a class="nav-link" href="staff.html">Staff</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2>Sales Interface</h2>
        <p>Select products, specify quantity, and record sales.</p>

        <div class="row">
            <div class="col-md-3">
                <label for="role" class="form-label">Select Customer</label>
                <select class="form-select" id="role"></select>
            </div>
            <div class="col-md-4">
                <label for="productSelect" class="form-label">Select Product</label>
                <select class="form-select" id="productSelect"></select>
            </div>
            <div class="col-md-2">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" class="form-control" min="1" value="1">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button id="addCartBtn" class="btn btn-secondary w-100">Add to Sale</button>
            </div>
        </div>

        <div class="mt-4">
            <h4>Current Sale</h4>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartBody"></tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <h3>Total: â‚¦<span id="totalPrice">0.00</span></h3>
            <button class="btn btn-success" id="processSaleBtn">Complete Sale</button>
        </div>
    </div>

    <script src="../assets/js/scripts.js"></script>

<script src="../renderer/sales.js"></script>
