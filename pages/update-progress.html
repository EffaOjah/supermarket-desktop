<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; connect-src 'self' https://web.marybillconglomerate.com.ng;"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Updating Marybill Conglomerate</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="../assets/font-awesome/css/all.min.css" />
    <!-- Template Stylesheet -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="auth-container bg-light">
    <div class="auth-card shadow-lg py-5 px-4" style="max-width: 400px">
      <div class="auth-logo mb-4">
        <img
          src="../assets/images/app-icon.jpg"
          alt="Logo"
          class="shadow-sm rounded"
          width="60"
          height="60"
        />
        <h3 class="auth-title mt-3 text-dark">Installing Update</h3>
        <p class="auth-subtitle mb-0">
          Please wait while we set up the latest version of your software.
        </p>
      </div>

      <div class="py-3">
        <div class="progress mb-3 sync-progress-container" style="height: 12px">
          <div
            id="progressBar"
            class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <div
          class="d-flex align-items-center justify-content-center text-primary fw-bold"
          id="statusText"
        >
          <div
            class="spinner-border spinner-border-sm me-2"
            role="status"
          ></div>
          <span>Preparing download...</span>
        </div>
      </div>

      <div class="auth-footer mt-4 pt-3 border-top small text-muted">
        Do not close the application during update.
      </div>
    </div>

    <!-- Update Progress Logic -->
    <script src="../renderer/update-progress.js"></script>
  </body>
</html>
